<!DOCTYPE html>
<html lang="de">

<head>
    <title>Reiseziel: Südpol Eventseite</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Reiseziel Südpol" />
    <meta name="keywords" content="Südpol, Events, Hot" />
    <meta name="author" content="Alexander Weibert" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Zen+Kurenaido&family=Staatliches&display=swap"
        rel="stylesheet">
    <script src="script.js" defer> </script>
</head>

<body>
    <div>
        <header>
            <video id="video1" autoplay muted loop>
                <source src="Bilder/headervid.mp4" type="video/mp4" />
            </video>
            <h1 id="start">Reiseziel: Südpol</h1>
            <h2 id="unterschrift">- Events -</h2>
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="events.html">Events</a>
            </nav>
        </header>
        <div class="backgroundblur">
            <img id="southpole2blur" src="/Bilder/Südpol.jpg">
        </div>
        <form id="eventform">
            <h2 id="eventformh">Idee für ein Event? Füge hier ein Event hinzu!</h2>
            <div id="eventformbody">
                <div class="inputfield" id="interpretfield">
                    <label for="cinterpret">Interpret</label></br>
                    <input type="text" id="cinterpret" placeholder="Undead Penguins">
                </div>
                <div class="inputfield" id="pricefield">
                    <label for="cprice">Preis</label></br>
                    <input type="number" id="cprice" placeholder="19,99" pattern="[0-9]+(\\.[0-9]{2}?)?">
                </div>
                <div class="inputfield" id="datefield">
                    <label for="cdate">Datum</label></br>
                    <input type="date" id="cdate">
                </div>
                <button id="formbutton" onclick="return false">Hinzufügen</button>
            </div>
        </form>
        <div id="contentevent">
            <h2 id="planned">Folgende Events sind geplant:</h2>
            <table id="table2">
                <tr>
                    <th id="date">Wann?</th>
                    <th id="interpret">Was?</th>
                    <th id="price">Preis</th>
                    <th id="remove"></th>
                </tr>
            </table>
        </div>
        <div id="gif">
            <img id="pgif" src="Bilder/Pinguine2.gif" alt="Süße Pinguine">
        </div>
        <hr>
        <footer>Kontakt: alexander.weibert@hs-furtwangen.de</footer>
</body>

</html>
